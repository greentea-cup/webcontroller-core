plugins {
	id 'java'
	id 'maven-publish'
}

group maven_group
version version

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_11

repositories {
	mavenCentral()
}

dependencies {
	compileOnly group: 'org.apache.logging.log4j', name: 'log4j-api', version: log4j_version
}

java {
	withJavadocJar()
	withSourcesJar()
}

artifacts {
	archives sourcesJar
	archives javadocJar
}